# General Configuration
spring.application.name=${SPRING_APPLICATION_NAME:restaurant-management-api}

# Database Configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgresql-restaurant-management-api:5432/restaurant_management_api_development}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

# Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Enum Configuration
spring.jackson.mapper.ACCEPT_CASE_INSENSITIVE_ENUMS=true

# Errors Configuration
server.error.include-stacktrace=never

# Security Configuration
jwt.token.secret.key = {JWT_TOKEN_SECRET_KEY:12345678}

