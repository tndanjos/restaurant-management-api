version: '3.9'
services:
  user-management-api:
    container_name: user-management-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_APPLICATION_NAME: user-management-api
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgresql-user-management-api:5432/user_management_api_development
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      - postgresql-user-management-api
    restart: always

  postgresql-user-management-api:
    image: postgres:15-alpine
    container_name: postgresql-user-management-api
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: user_management_api_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data: